                <div class="mb-0 tm-img-overlay-wrap">

                        <p class="tm-small">
                            Email: <a href="mailto:stephenjonglee@csu.fullerton.edu">stephenjonglee@csu.fullerton.edu</a> <br>
                            Mobile: (949)648-2887 <br>
                            Address: 27 Bethany Dr., Irvine, CA 92603 <br>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3321.693030788015!2d-117.82332568485259!3d33.63920048072032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcddf84658f4f3%3A0x26a290d8d054497a!2s27%20Bethany%20Dr%2C%20Irvine%2C%20CA%2092603!5e0!3m2!1sen!2sus!4v1605399587696!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> <br>

                        </p>
                    </div>
                </div>
                <div class="tm-content">
                    <form action="mailto:stephenjonglee@csu.fullerton.edu" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" id="contact_name" name="contact_name"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Name" required="" />
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact_email" name="contact_email"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Email" required="" />
                        </div>

                        <div class="form-group">
                            <textarea rows="6" id="contact_message" name="contact_message"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Message..." required=""></textarea>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary rounded-0">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
